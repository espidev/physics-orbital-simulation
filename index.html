<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Orbital Simulation</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans:300,400,700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        .container {
            margin: 80px 80px 80px 420px;

        }

        h1 {
            font-size: 48px;
        }

        .card {
            border-radius: 5px;
            border-width: 1px;
            border-color: #9e9e9e;
            border-style: solid;
            padding: 6px 8px 6px 16px;
            display: block;
            margin-left: 10px;
            margin-right: 10px;
        }

        button {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus {
            outline: 0;
        }

        button:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        .sidebar {
            height: 100%;
            width: 380px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            border-right-color: #9e9e9e;
            border-right-width: 1px;
            border-right-style: solid;
        }

        .sidebar-elem {
            margin: 20px;
        }

    </style>

</head>
<body>

<div class="sidebar">
    <div class="card sidebar-elem">
        i'm a planet
    </div>
    <button class="add sidebar-elem">Add Mass</button>
</div>

<div class="container">

    <h1>orbital simulation</h1>

    <canvas id="canvas">

    </canvas>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            let ctx = document.getElementById("canvas").getContext("2d");
            ctx.fillStyle = "#e91e63";
            ctx.fillRect(0, 0, 150, 75);

        });


    </script>

</div>
</body>
</html>
