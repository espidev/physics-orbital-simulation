<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Orbital Simulation</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans:300,400,700&display=swap" rel="stylesheet">

    <style>
        @keyframes in {
            0% {
                transform: translateY(40px);
                opacity: 0
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: black;
            /*background-image: url("/physics-orbital-simulation/images/background.jpg");*/
            background-image: url("/physics-orbital-simulation/images/background2.jpg");
            color: white;
        }

        .container {
            margin: 80px 80px 80px 420px;

        }

        h1 {
            font-size: 48px;
            line-height: 48px;
        }

        .card {
            border-radius: 5px;
            border-width: 1px;
            border-color: #9e9e9e;
            border-style: solid;
            padding: 6px 8px 12px 16px;
            display: block;
            margin-left: 10px;
            margin-right: 10px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            animation: 1s in;
        }

        button {
            border-radius: 5px;
            box-shadow: 1px 1px 5px 0 rgba(255, 255, 255, 1);
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 14px;
            padding: 10px 20px 15px 20px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 1px;
        }

        button:focus {
            outline: 0;
        }

        button:hover {
            box-shadow: 1px 1px 15px 0 rgba(255, 255, 255, 1);
            transition: box-shadow 0.3s;
        }

        .sidebar {
            height: 100%;
            width: 380px;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            padding: 20px 0 20px 0;
            backdrop-filter: blur(4px);
        }

        .sidebar-left {
            top: 0;
            left: 0;
            border-right-color: #9e9e9e;
            border-right-width: 1px;
            border-right-style: solid;
        }

        .sidebar-right {
            top: 0;
            right: 0;
            border-left-color: #9e9e9e;
            border-left-width: 1px;
            border-left-style: solid;
        }

        .sidebar-elem {
            margin: 20px;
        }

        input[type=number] {
            border-radius: 2px;
            border-style: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 3px 3px 3px 0;
            padding: 5px;
            line-height: 1.5;
            font-size: 14px;
            backdrop-filter: blur(4px);
            outline: none;
        }

        canvas {
            z-index: 1;
        }



        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    </style>

</head>
<body>

<div class="sidebar sidebar-left">
    <div class="sidebar-elem">
        <h1>orbital simulation</h1>
    </div>
    <button class="sidebar-elem" id="play" onclick="toggleAnimation()">Play</button>
    <button class="sidebar-elem" onclick="onCreateCard()" id="add-mass">Add Custom Mass</button>
    <span id="cards"></span>
</div>

<div class="sidebar sidebar-right">
    <button class="sidebar-elem" onclick="window.location.reload(false)">Reset</button>

    <div class="sidebar-elem">
        Speed: <span id="speedVal">45</span> earth days per second
    </div>

    <div class="sidebar-elem">
        <input type="number" value="45" id="speedChange">
        <button onclick="changeSpeed(document.getElementById('speedChange').value)">Change Speed</button>
    </div>

    <div class="sidebar-elem">
        <button onclick="changeZoom(5)">Zoom In</button>
        <button onclick="changeZoom(-5)">Zoom Out</button>
    </div>

    <div class="sidebar-elem">
        <select id="add-prebuilt">
            <option value="betelgeuse">Betelgeuse</option>
            <option value="sun">Sun</option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="pluto">Pluto</option>
            <option value="devin">Devin</option>
        </select>
        <button onclick="addPrebuilt()">Add</button>
    </div>

</div>

<div class="container">

    <canvas id="canvas" width="900" height="850"></canvas>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="/physics-orbital-simulation/sidebar.js"></script>
    <script src="/physics-orbital-simulation/objects.js"></script>
</div>
</body>
</html>
